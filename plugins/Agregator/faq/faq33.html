<body xml:lang="cs" ns="https://www.hostovka.cz"
      data-question="Pane Klímo, chtěl bych se zeptat, zda jste se někdy osobně setkal, či vařil s Anthonym Bourdainem? Eduard Jenický."
      data-answer="Vážený pane Jenický, s Anthony Bourdainem jsem se osobně nikdy nesetkal a nikdy jsem s ním nevařil a ani po jednom či druhém netoužím. Anthony je sice absolvent Culinary Institute, ale podle mě to není kuchař ale patří do té skupiny současných kuchařů komediantů či showmanů. To mi ani tak nevadí, spíše mi vadí, že uráží některé jeho kolegy showmany, o kterých vlastně nic neví. Anthony má ale velce zajimavou televizní show, na kterou se občas dívám, ale ne kvůli němu samotnému, jako spíše k vůli těm exotickým surovinám. Nedávno jsem ho viděl na jedné show z Vancouveru na které byl vyloženě opilý, ale koho to zajímá. To se dnes nosí jako ty jeho vulgární výrazy a v tom není jediný. Prostě si myslím, že jsem o nic nepřišel.">
  <h id="faq33" author="InternetGuru" ctime="2022-01-18T14:30:59+01:00">Vařil jste někdy s Anthonym Bourdainem?</h>

</body>
