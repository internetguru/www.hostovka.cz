      data-question="Zdravím, o gastronomii a vaření už mám zájem nějakou dobu. Dostala se mi pod ruku nabídka příležitostné práce kuchaře. Jedná se však o vaření pro 20 až 30 lidí, což je nesrovnatelné s mým běžným standardem při maximu 5 až 6 lidí. Mohl byste doporučit nějaké rady nebo prameny, kde co a jak, jaká jsou specifika vaření ve větším? Díky za případnou odpověď, Vladimír."
      data-answer="Vážený Vladimíre, vaření je v zásadě vaření, ať již pro 5 až 6 lidí, což je Váš standard, nebo pro 20 až 30 lidí, což je to, co se Vám nabízí. Nicméně jsou v tom jisté rozdíly. Prameny pro přípravu jídel pro 5 až 6 lidí najdete v běžných kuchařkách nebo na internetu. Příprava jídel pro 20 až 30 lidí má svá specifika, ale v zásadě je to jen otázka schopnosti umět přepracovat dané receptury a mít dostatečně velké nádobí.">
