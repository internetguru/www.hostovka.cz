      data-question="V letch 58 až 60 jsem se prodíral k doporučení na studie v ČKD Sokolovo. Tehdy tam působil ve stejné dílně jako jeřábník pan Alois Krofta, který se zmínil, že je synovec architekta Krofty, zakladatele hotelu ALCRON. Velice by mě zajímal osud tohoto člověka, se kterým jsem byl před 50 lety v přátelském vztahu. Pak jsme se nikdy nepotkali. Děkuji, s pozdravem, Rudolf Mosler."
