<body xml:lang="cs" ns="https://www.hostovka.cz"
      data-question="V poslední době jsem se často setkala s výrazem &quot;šejfr&quot;. Sice v zásadě vím co to je, ale zajímalo by mě, kde to vzniklo a co to slovo vůbec znamená, případně kdy a jak šejfry používat. Děkuji, Ludmila."
      data-answer="Vážená Ludmilo, šejfr jeje slang pro chafing dish. Chaff v angličtině znamená hovor ale chafing dish znamená buď jídlo (dish) vhodné k podávání v ohřívači stejného jména, nebo samotné zařízení k udržování jídla při servírovací teplotě. Šajfrů je celá řada od malých vyhřívaných lihem nebo jen nad svíčkou používaných v domácnostech, až po velké vyhřívané suchým lihem (Sterno), plynem nebo elektricky. Dělají se malé, velké, obdélníkové, kulaté, měděné, nerezové, stříbrné a v Americe dokonce i takzvané disposables, neboli takové, které se po jednom použití vyhodí. What a country!">
  <h id="faq45" author="InternetGuru" ctime="2022-01-18T14:30:59+01:00">Jak vzniklo slovo šejfr?</h>
  <desc kw="co-kdy-kde">n/a</desc>
