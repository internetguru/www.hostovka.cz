      data-question="Dnes je na trhu tolik kuchařek a většina od úplně neznámých autorů. Můžete mi napat, jak poznat dobrou kuchařku případně které je podle vás nejlepší? Děkuji, Žabka."
      data-answer="Vážená Žabko, známý nebo neznámý autor ještě nic neznamená. Někteří známí autoři to mydlí jako Baťa cvičky a pokud kuchařským knížkám rozumíte, tak vidíte, že to opisuje jeden od druhého. Abych si přihřál svoji polívčičku tak musím říci, že když jsem vydal první Čínskou kuchyni, tak to byl bestseller. Dobrou kuchařku nepoznáte podle obálky, musíte ji otevřít a nesmíte se nechat nachytat případnými barevnými fotografiemi. Nelepší kuchařka je podle mě taková, ve které se snadno vyznáte, ve které vás autor neomračuje svými odbornými znalostmi, a ve které najdete alespoň dva nebo tři recepty které eventuálně použijete. Jinak ale, i když se to některým současným autorům nebude líbit, Vám vážená Žabko musím říci, že vzhledem k tomu že máte počítač, a jak se zdá s ním umíte pracovat, byste ho měla využít k vyhledávání receptů podle vašeho zájmu a kuchařských schopností.">
