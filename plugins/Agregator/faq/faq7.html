<body xml:lang="cs" ns="https://www.hostovka.cz"
      data-question="Dobrý den pane Klíma, prosím Vás o zodpovězení několika dotazů. Zajímá mě, kam s kávovou lžící po vypití kávy (hrnek či talířek)? Dále při užití plátěného ubrousku — položit si ho na kolena a když si potřebuji utřít během jídla ústa, tak ho použít a opět jej položit na kolena? Utřít si vždy ústa při přerušení jídla z důvodu napití se? Dále užití vidličky hroty dolů - jak nabrat drobnou oblohu (např.zelí) při užití vidličky s hroty obrácenými dolů (lze otočit hroty nahoru a nabrat oblohu a při krájení masa opět otočit dolů)? Děkuji za odpovědi."
      data-answer="Vážená Barbaro, všechno je to o kultuře stolování. Co se týká použití vidličky, tak je to vše v logice a praktičnosti. Pro snadnější  krájení masa nebo tuhých potravin se vidlička drží hroty dolů a tak se také sousta vkládají do úst. Přílohy jako například zelí a podobně, se nabírají vidličkou s hroty nahoru, protože je to přirozenější.">
