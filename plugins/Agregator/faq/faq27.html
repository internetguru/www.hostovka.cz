<body xml:lang="cs" ns="https://www.hostovka.cz"
      data-question="Asi před rokem jsem byl v San Francisku, kde jsem ochutnal vyjikajicí jídlo Shrimp de Jonge. Od té doby marně hledám na toto jídlo recept, může mi někdo poradit? Děkuji Laco."
      data-answer="Vážený Laco, zrovna v těchto dnech jsem poslal Jardovi Honzajkovi do restaurace Steakgrill v Račiněvsi na toto jídlo recept aby ho zařadil mezi jeho speciality, protože jak říkáte, je to vynikajicí jídlo a krevetky které jsou základní potravinou již u nás nejsou nic neznámého. To že jste nikde ten recept nesehnal je proto, že internet je prevít. Někdy Vás na nějakou drobnou chybu upozorní a někdy ne. Správně se to píše Shrimp de Jonge, pod ním najdete na internetu sice několik receptů, ale podle mě ani jeden nemá s původním receptem společného nic, než to jméno.">
  <h id="faq27" author="InternetGuru" ctime="2022-01-18T14:30:59+01:00">Znáte recept na Shrimp de Jonge?</h>
  <desc kw="recept">n/a</desc>
