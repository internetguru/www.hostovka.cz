      data-question="Vážený pane Klímo, dnešní deštivé dopoledne trávím u čtení Hostovky. Je to poučné čtení a když pominu sbíhání slin na steaky, tak i zábavné. Našel jsem i odpověď na moji minulou otázku ohledně zrání masa. Mám jinou. Setkal jsem se s výrazem grilování na litinové desce s kanálky. Doporučujete pro úpravu steaku v normální kuchyni? Jak s používáním teploměru a případně jaká teplota by měla být pro medium a medium-rare? Za odpověď mockrát děkuji, Miroslav."
      data-answer="Vážený Miroslave, grilování na &quot;litinové desce s kanálky&quot; popisoval nejspíše některý z novodobých &quot;odborníků&quot; na grilování, kteří teď při současné grilmanii, rostou jako houby po dešti. Zadejte do vyhledávače &quot;grill&quot;, potom &quot;gridl&quot; a následně &quot;teploty&quot; a budete mít co dělat po mnoho deštivých dnů. Potom mi eventuálně napište zda jste tam na vaše otázky nalezl odpověd. Pokud ano, tak to řekněte Vašim známým.">
