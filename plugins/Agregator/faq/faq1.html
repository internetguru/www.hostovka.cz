      data-question="Dobrý den, V případové studii &lt;a href=&quot;/convenience&quot;&gt;convenience&lt;/a&gt; se zmiňujete, že vyhazování umělých dochucovacích prostředků je hloupost. Pochopil jsem z toho, že si myslíte, že je používání těchto umělých chemických věcí v pořádku. Opravdu si myslíte že je správné používat omáčky, vývary a podobné věci z prášku, nebo jsem to jen špatně pochopil? Děkuji předem za odpověď. S úctou Ondřej Bílek."
      data-answer="Vážený Ondřeji, ano, já si myslím, že používání dochucovacích prostředků je docela v pořádku. Musí se ale umět správně používat. Odpůrci  dochucovacích prostředků používají slova umělý a chemický a mnohdy mají pravdu. Většina dochucovacích prostředků jsou výtažky či koncentráty z těch nejlepších potravin. Francouzští kuchaři si je kdysi vyráběli sami pod názvem appareil. Dnes se tím již nikdo nezabývá, protože na jich je na trhu celá řada. Takovým přípravkem je například omáčka Escoffier nebo celosvětově oblíbený a populární kečup. To ani nemluvím o Worcestrové omáčce a tabascu. No a kde by někteří naši kuchař byli bez Maggi nebo Podravky.">
