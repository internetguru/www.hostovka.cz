      data-question="Dobrý den pane Klímo, četl jsem Váš &lt;a href=&quot;/grilovani&quot;&gt;článek o grilování&lt;/a&gt;, kde zmiňujete plynové grily se zářiči, které používáte v &lt;a href=&quot;https://steakgrill.cz/&quot;&gt;projektu STEAKGRILlL&lt;/a&gt;. Mohl byste prozradit nějaké bližší informace (výrobce/typ) nebo eventuálně nějaký konkrétní plynový gril či výrobce grilů doporučit? Váš fanoušek Martin."
