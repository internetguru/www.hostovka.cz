      data-question="Můžete mi prosím napsat, jak se správně chovat u stolu? Děkuji, Petr."
      data-answer="Vážený Petře, musím Vás zklamat, že ode mně na Vaši otázku uspokojivou odpověď nedostanete. Chování u stolu sice spadá do zájmové kategorie etiketa, ale etiketa, konkrétně chování u stolu je velmi obsáhlé téma, které by vyžadovalo desítky stránek, takže byste musel být více specifický. Chování u stolu, jako mnoho jiných věcí v pohostinství nebo gastronomii, se řídí základními kriterii &quot;kdy, kde, jak a proč&quot;. Jiné zásady platí v rodině při domácím stravování, jiné ve školní, podnikové jídelně nebo v menze. Jiné zásady platí při společenské večeři, při banketu, nebo při banketu pro prezidenta Putina a Bushe (kam asi příliš často pozván nebudete), a jiné při typicky českém rautu. To byste se divil, jak někteří inteligentní lidé se všemožnými tituly se chovají při &quot;all you can eat&quot; bufetu. Mohu Vám poradit: &quot;In Rome do, as the Romans do&quot;, neboli v každé společnosti se chovejte jako ti druzí, v nadějí že oni to dělají správně.">
