      data-question="Dobrý den, pane Klímo, na úvod bych rád řekl, že Váš web znám docela dlouho a velice rád jej občas pročítám, vždycky zde najdu něco nového a zajímavého. Tentokrát mě ovšem zarazila jedna věc. Na úvodní straně jsem viděl upoutávku na Vaše účinkování v pořadu Kluci v akci, neváhal jsem a pustil si jej z archivu. Při přípravě BBQ omáčky na grilovaná žebra jste použili tekutý kouř. Trošku mě to překvapilo, zalistoval jsem na Hostovce a objevil Váš článek z roku 2006, kde tekutý kouř odsuzujete. Tak a tady mi to nějak nejde dohromady, píšete, že byste tekutý kouř nikdy ve Vašem receptu nepoužil a najednou vidím, jak jej sice používá jiný kuchař, nicméně ve Vaší restauraci a pod Vaším dohledem. Mohl bych Vás poprosit o vyjádření? Změnil jste názor? Děkuji za odpověď."
      data-answer="Vážený Tomáši, musím Vám dát kredit za Vaši bystrost a pozornost. Začnu tím, že jsem změnil svůj názor. Po příchodu do Ameriky jsem neuznával ani celou řadu jiných dochucovacích prostředků a sice proto, že jsem je neuměl používat. Během času, obzvláště při velkovýrobě jídel, jsem viděl, že se bez nich nelze obejít. Jak správně říkáte, je třeba s nimi umět pracovat. Příkladem může být i Maggi, které jde dnes staré více než 100 let, glutamát sodný, který je o mnoho starší a který používá celá Asie, a nakonec i takový kečup, který někteří naši odborníci také odsuzují, ale který také používá celý svět. Ve Steakgrillu tekutý kouř používáme, protože dává naší omáčce specifickou chuť, ale jen velice sporadicky. Co se týká zdravotní nezávadnosti dochucovacích prostředků na americkém trhu, tak Vás mohu ubezpečit, že o bezpečnosti nelze vůbec pochybovat. Děkuji za Váš příspěvek.">
