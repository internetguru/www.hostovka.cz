      data-question="Pane Klíma múžete mi něco napsat o koktejlech? Arnošt."
      data-answer="Vážený Arnošte, chcete, abych Vám napsal &quot;něco&quot; o koktejlech, ale na takovou otázku bych se Vás musel zeptat, jestli chcete vědět jen &quot;něco&quot;, tak jak se ptáte, nebo jen polovinu, a nebo jestli chcete vědět všechno. Vědět o koktejlech jenom &quot;něco&quot; by vám k výkonu funkce barmana asi nestačilo, ale já přepokládám, že se ptáte spíše jako student Hostovky, neboli jako konzument těch koktejlů protože sekce Nápoje a koktejly není nějaká škola pro vinaře, barmany, someliéry nebo číšníky. Jak ale již asi víte, já na těchto stránkách odpovídám mým studentům hlavně na otázky, jejichž odpověď může poučit i ostatní studenty a proto se laskavě podívejte do oddělení &quot;články&quot; v této sekci, kam jsem něco o koktejlech již přidal. ">
