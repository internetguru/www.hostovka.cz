<body xml:lang="cs" ns="https://www.hostovka.cz"
      data-question="Pane Klíma, jste považován za nejlepšího gastronomického odborníka a kritika. Mohl by jste nějak komentovat po odborné stránce pořad Ano Šéfe? Děkuji a přeji hezký den, Tomík."
      data-answer="Vážený Tomíku, asi Vás zklamu. Jak jste z mých nesčetných příspěvků do všech možných medií a z popisu mé praxe výše mohl poznat, tak odbornost pro mě znamená být jedním z nejlepších, ale zároveň se o své znalosti, úspěchy a neúspěchy dělit s těmi mladšími, aby se mých chyb vyvarovali. Mladí, jsou ale vetšinou velice citliví a mnohdy přebírají i chování a slovník svých učitelů či mentorů a z některých si udělají svůj vzor. V tom ohledu si myslím, že pořad Ano, Šéfe! nemá s odborností co společného a označil bych ho za trestuhodný. Nicméně, jak mi mnoho lidí říká, to je to, co náš národ chce. Já jsem v Americe na několika televizních pořadech také spolupracoval a mám naštěstí důkazy o mé čtyřicetilené praci instruktora a učitele téměř po celém světě. Téměř do jednoho byli moji žáci po nějakém čase velice úspěšní (mnohdy úspěšnější než jsem byl já, ale pokud by používali slovník jaký se používá v pořadu Ano, Šéfe!, tak by se bývali byli nedožili konce prvého semestru. Jsem ale přímo fascinován tím, že když ta televize do nějakého podniku přjide, že je všechno špatně, včetně obsluhy a jídla, a po jednom dnu natáčení je najednou všechno dobře, přijde pan Vaněk, všechno to během pěti minut vyhodnotí na jedničku a náš nejvyšší šef pan Pohlreich dá té restauraci nálepku s jeho fotkou a (což je důležité) s doporučením k její návštěvě. What a country!">
